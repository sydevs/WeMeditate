      index:
        title: "Ce sunt acestea?"
        message:
          # Pages
          static_pages: "Acestea sunt paginile principale ale site-ului, cum ar fi Pagina Principală, Pagina de Inspirație, Pagina Shri Mataji, etc. Poți utiliza acest index pentru a edita o parte din conținutul acestor pagini, dar cele mai multe dintre aceste pagini au conținut și URL-uri predefinite."
          promo_pages: "These are custom landing pages. These are used to promote events and special courses." # TODO: Translate
          articles: "Articolele sunt scrise de Sahaja Yoghini pentru a-i inspira căutătorii. Ele pot acoperi diverse teme, cum ar fi: meditația în viața de zi cu zi; scrieri despre suflete realizate; opere de artă, muzică sau poezii scrise de yoghini; articole cu teme mai profunde; etc. Orice îl inspiră pe Sahaja Yogin să scrie.<br><br>Toate articolele sunt afișate pe \"Pagina de Inspirație.\""
          subtle_system_nodes: "Acestea sunt paginile ce descriu diferite părți ale Sistemului Subtil. Fiecare pagină este o explicație în detaliu a calităților acelei chakre sau canal, a modului în care se manifestă în viața de zi cu zi și a tratamentelor specifice chakrei."
          streams: "These are live online meditations that are streamed on a weekly basis at a set time. The livestream of the meditation will be embedded on We Meditate, and seekers can subscribe for a reminder when the meditation starts." # TODO: Translate
          # Resources
          meditations: "Acestea sunt videoclipuri cu meditații ghidate de Sahaja Yoghini. Sunt disponibile publicului pe pagina \" Meditații\" a site-ului.<br><br>Fiecare meditație este clasificată în funcție de durata ei și de obiectivele acestei meditații, ceea ce permite utilizatorilor să genereze o meditație ghidată care să se potrivească nevoilor lor. Fiecare meditație are de asemenea o statistică  de \"popularitate\" care reprezintă numărul de vizualizări pe care meditația le-a obținut recent."
          treatments: "Acestea sunt paginile ce descriu diferite tratamente pe care Sahaja Yoghinii le folosesc pentru a se curăța în interior. Fiecare tehnică va avea o descriere a textului și poate avea un videoclip ce ilustrează tratamentul executat."
          tracks: "Piesele muzicale sunt disponibile pentru căutători să le asculte pe pagina \"Muzică\"a site-ului. Listele de redare sunt generate automat pentru fiecare tip de instrument."
          # Filters
          categories: "Fiecare articol aparține uneia dintre aceste categorii. Un căutător poate utiliza aceste categorii pentru a filtra articolele de Inspirație și a găsi ceea ce îl interesează."
