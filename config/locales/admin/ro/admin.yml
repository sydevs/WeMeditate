      dashboard:
        title: "Cum folosesc acest site?"
        message: "Dacă tocmai începi să gestionezi conținutul pe WeMeditate, am pregătit câteva videoclipuri scurte, care să te ajute în caz că te-ai pierdut."
        role_description: "Ești %{role}, și ca atare, este rolul tău să %{description} Pentru un videoclip care să ilustreze cum să faci acest lucru, te rog accesează linkul de mai jos."
