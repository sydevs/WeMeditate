    tutorial:
      title: "Anfänger Anleitung"
      dashboard:
        title: "Wie benutze ich diese Website?"
        message: "Wenn Sie gerade erst mit der Verwaltung von Inhalten auf WeMeditate beginnen, haben wir einige kurze Videos vorbereitet, um Ihnen zu helfen, wenn Sie nicht mehr weiter wissen."
        role_description: "Sie sind ein %{role}, und deswegen ist Ihre Rolle für %{description} Für ein Video, das dies veranschaulicht, klicken Sie bitte auf den unten stehenden Link."
        action: "Tutorial Videos anschauen"
      index:
        title: "Was ist das?"
        message:
          # Pages
          static_pages: "Dies sind die primären Seiten der Website, z.B. die Startseite, die Inspirationsseite, die Shri Mataji-Seite usw. Sie können diesen Index verwenden, um einen Teil des Inhalts dieser Seiten zu bearbeiten. Die meisten dieser Seiten haben jedoch vordefinierte Inhalte und URLs."
          promo_pages: "These are custom landing pages. These are used to promote events and special courses." # TODO: Translate
          articles: "Artikel werden von Sahaja Yogis geschrieben, um Suchende zu inspirieren. Sie können verschiedene Themen abdecken, wie zum Beispiel: Meditation im täglichen Leben; Schreiben über realisierte Seelen; Kunstwerke, Musik oder Gedichte von Yogis; ausführliche Artikel zu tieferen Themen; usw. Was auch immer ein Yogi zum Schreiben inspiriert hat.<br><br>Alle Artikel werden auf der Seite \"Inspiration Page.\" angezeigt"
          subtle_system_nodes: "Dies sind die Seiten, die verschiedene Teile des subtilen Systems beschreiben. Jede Seite ist eine ausführliche Erklärung der Eigenschaften dieses Chakras oder Kanals, wie sie sich im täglichen Leben manifestiert und welche Behandlungen es dafür gibt."
          streams: "These are live online meditations that are streamed on a weekly basis at a set time. The livestream of the meditation will be embedded on We Meditate, and seekers can subscribe for a reminder when the meditation starts." # TODO: Translate
          # Resources
          meditations: "Dies sind Videos von geführten Meditationen, die von Yogis erzählt werden. Sie sind für die Öffentlichkeit auf der Webseite \"Meditations\" verfügbar.<br><br>Jede Meditation wird nach ihrer Dauer und den Zielen der Meditation kategorisiert, so dass Benutzer eine geführte Meditation erstellen können, die ihren Bedürfnissen entspricht. Jede Meditation hat auch eine \"popularity\" Statistik, die die Anzahl der Aufrufe der Meditation in letzter Zeit darstellt."
          treatments: "Auf diesen Seiten werden verschiedene Behandlungen (Treatments) beschrieben, mit denen Yogis sich selbst reinigen können. Jede Technik enthält eine Textbeschreibung und möglicherweise ein Video, in dem die Behandlung in der Praxis dargestellt wird."
          tracks: "Musikstücke können von Suchenden auf der Seite \"Music\" angehört werden. Wiedergabelisten werden automatisch für jeden Instrumententyp generiert."
          # Filters
          categories: "Jeder Artikel gehört zu einer dieser Kategorien. Ein Suchender kann diese Kategorien verwenden, um die Inspirationsartikel zu filtern und herausfinden, woran er interessiert ist."
          duration_filters: "Diese ermöglichen es uns, Meditationen in ungefähre Zeiträume zu gruppieren, so dass Suchende eine geführte Meditation sehen können, die für die Zeit, die sie haben, die richtige Länge hat."
          goal_filters: "Diese ermöglichen es uns, Meditationen nach dem Chakra oder der Qualität zu gruppieren, auf die sie sich konzentrieren, damit Suchende eine geführte Meditation für die Herausforderungen sehen können, denen sie gegenüberstehen."
          instrument_filters: "Diese ermöglichen es uns, Musiktitel zu gruppieren, damit Suchende Musik hören können, die ihrer Stimmung entspricht"
