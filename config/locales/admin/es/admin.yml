    tutorial:
      title: "Guía de Inicio"
      dashboard:
        title: "Cómo usar esta web?"
        message: "Si acabas de empezar a administrar el contenido de WeMeditate, hemos preparado unos breves videos de 1 - 2 minutos, para ayudarte si te pierdes."
        role_description: "Eres %{role}, y como tal es tu papel %{description} Para ver un video sobre cómo hacerlo, por favor haz clic en el siguiente enlace."
        action: "Ver los vídeos del tutorial"
      index:
        title: "¿Qué es esto?"
        message:
          # Pages
          static_pages: "Estas son las páginas principales del sitio web, como la Página Principal, la Página de Inspiración, la Página de Shri Mataji, etc. Puede usar este índice para editar parte del contenido de estas páginas, pero la mayoría de estas páginas tienen contenido y urls predefinidos."
          promo_pages: "These are custom landing pages. These are used to promote events and special courses." # TODO: Translate
          articles: "Los artículos son escritos por los Sahaja Yoguis para inspirar a los buscadores. Pueden cubrir varios temas, tales como: la meditación en la vida cotidiana; escribir sobre almas realizadas; obras de arte, música o poesía de yoguis; artículos en profundidad sobre temas más profundos, etc. Cualquier cosa en que un yogui pueda sentirse inspirado a escribir.<br><br>Todos los artículos se muestran en la \"Página de Inspiración.\" de la web"
          subtle_system_nodes: "Estas son las páginas que describen las diferentes partes del Sistema Sutil. Cada página es una explicación en profundidad de las cualidades de ese chakra o canal, cómo se manifiesta en la vida diaria, y los tratamientos que se pueden aplicar."
          streams: "These are live online meditations that are streamed on a weekly basis at a set time. The livestream of the meditation will be embedded on We Meditate, and seekers can subscribe for a reminder when the meditation starts." # TODO: Translate
          # Resources
          meditations: "Estos son videos de meditaciones guiadas, narradas por yoguis. Están disponibles para el público en la página de \"Meditaciones\" del sitio web.<br><br>Cada meditación se clasifica según su duración y los objetivos de la misma, lo que permite a los usuarios generar una meditación guiada que se ajuste a sus necesidades. Cada meditación también tiene una estadística de \"popularidad\" que representa la cantidad de puntos de visIta que la meditación ha estado recibiendo recientemente."
          treatments: "Estas son las páginas que describen los diferentes tratamientos que los yoguis utilizan para equilibrarse. Cada técnica tendrá una descripción de texto y puede tener un vídeo que ilustre el tratamiento."
          tracks: "Las pistas musicales están disponibles para que los buscadores las escuchen en la página de \"Música\"del sitio web. Las listas de reproducción se generan automáticamente para cada tipo de instrumento."
          # Filters
          categories: "Cada artículo pertenece a una de estas categorías. Un buscador puede usar estas categorías para filtrar los artículos de Inspiración para encontrar lo que le interesa."
          duration_filters: "Esto nos permite agrupar las meditaciones por duración aproximada, de modo que los buscadores puedan ver una meditación guiada que sea de la duración adecuada para el tiempo que dispongan."
          goal_filters: "Esto nos permite agrupar las meditaciones según el chakra o la cualidad en la que se centran, de modo que los buscadores puedan ver una meditación guiada para las situaciones que estén atravesando."
          instrument_filters: "Esto nos permite agrupar las pistas de música, de modo que los buscadores puedan escuchar música que se adapte a su estado de ánimo."
          mood_filters: "Esto nos permite agrupar las pistas de música, de modo que los buscadores puedan escuchar música que se adapte a su estado de ánimo."
          artists: "Estos proporcionan información adicional sobre el músico de cada pista"
          # People
          authors: "Los perfiles de los autores aparecen en la parte inferior de los artículos de inspiración. Son útiles para establecer una credibilidad y  conexión más personal para el buscador con el autor del artículo.<br><br>Algunos perfiles de autor están asociados a una cuenta de WeMeditate. Cuando un usuario con una cuenta escribe un artículo, su perfil de autor se agrega automáticamente al mismo. Otros colaboradores de WeMeditate pueden no tener una cuenta en este sitio, por lo que su perfil no tiene cuenta vinculada."
          users: "Estas son las personas que pueden modificar el contenido de WeMeditate. Cada administrador tiene un rol que define lo que se le permite editar y casi todos los administradores están restringidos a ciertos idiomas."
      show:
        title: "¿Qué es esto?"
