    tutorial:
      title: "Посібник для початківців"
      dashboard:
        title: "Як я можу використовувати цей веб-сайт?"
        message: "Якщо ви тільки починаєте керувати вмістом у WeMeditate, ми підготували кілька коротких відеороликів, щоб допомогти вам, якщо ви загубитесь."
        role_description: "Ви %{role}, і тому Ви робите %{description}. Для відео, що пояснює, як це зробити, натисніть посилання нижче."
        action: "Дивіться навчальні відео"
      index:
        title: "Що це?"
        message:
          # Pages
          static_pages: "Це основні сторінки веб-сайту, такі як Домашня сторінка, Сторінка натхнення, Сторінка Шрі Матаджі і т.д. Ви можете використовувати цей індекс для редагування частини вмісту цих сторінок, але більшість із цих сторінок мають заздалегідь визначений вміст та URL-адреси."
          articles: "Статті написані Сахаджа йогами, щоб надихнути шукачів. Вони можуть висвітлювати різні теми, такі як: медитація у повсякденному житті; написання про реалізовані душі; художні твори, музика чи поезія йогів; поглиблені статті на більш глибокі теми; тощо. Будь-що, про що йоги можуть надихнутись написати. <br> <br> Усі статті відображаються на \"Сторінка Натхнення.\"."
          subtle_system_nodes: "Це сторінки, що описують різні частини тонкої системи. Кожна сторінка - це поглиблене пояснення якостей тієї чакри чи каналу, в якій вона проявляється у повсякденному житті та способів лікування, які стосуються її."
          streams: "These are live online meditations that are streamed on a weekly basis at a set time. The livestream of the meditation will be embedded on We Meditate, and seekers can subscribe for a reminder when the meditation starts." # TODO: Translate
          # Resources
          meditations: "Це відеороботи путівних медитацій, оповідані йогами. Вони доступні громадськості на сторінці \"Медитації\" на веб-сайті.<br><br>Кожна медитація класифікується за її тривалістю та цілями цієї медитації, що дозволяє користувачам генерувати керовану медитацію, що відповідає їх потребам. Кожна медитація також має \"популярність\" статистику, яка відображає кількість переглядів, які медитація отримує останнім часом."
          treatments: "Це сторінки, які описують різні способи лікування, якими йоги користуються, щоб очистити себе. Кожна техніка матиме текстовий опис, а може містити відео, ілюструючи лікування в дії."
          tracks: "Музичні треки доступні для слухачів для прослуховування на сторінці \"Музика\" на веб-сайті. Плейлисти створюються автоматично для кожного типу інструменту."
          # Filters
          categories: "Кожна стаття належить до однієї з цих категорій. Шукач може використовувати ці категорії для фільтрування статей натхнення, щоб знайти те, що їх цікавить."
          duration_filters: "Це дозволяє нам згрупувати медитації в приблизну тривалість, щоб шукачі могли спостерігати за провідною медитацією, яка є правильною тривалістю протягом часу, який вони мають."
          goal_filters: "Вони дозволяють нам згрупувати медитації за тією чакрою чи якістю, на якій вони зосереджені, щоб шукачі могли спостерігати за керованою медитацією щодо викликів, з якими вони стикаються."
          instrument_filters: "Вони дозволяють групувати музичні композиції, щоб шукачі могли слухати музику, яка відповідає їхньому настрою."
          mood_filters: "Вони дозволяють групувати музичні композиції, щоб шукачі могли слухати музику, яка відповідає їхньому настрою."
          artists: "Вони надають додаткову інформацію про музичного виконавця для кожного треку."
          # People
          authors: "Авторські профілі відображаються внизу статті «Натхнення». Вони корисні для встановлення достовірності та більш особистого зв’язку шукача з автором статті.<br><br>Деякі авторські профілі пов’язані з обліковим записом WeMeditate. Коли користувач із обліковим записом пише статтю, до нього автоматично додається їх авторський профіль. Інші учасники WeMeditate можуть не мати облікового запису на цьому веб-сайті, тому їхній профіль не має жодного пов’язаного облікового запису."
          users: "Це люди, які можуть змінювати вміст WeMeditate. Кожен адміністратор має роль, яка визначає, що їм дозволено редагувати, і майже всі адміністратори обмежені певними мовами."
      show:
        title: "Що це?"
        message:
          tutorial: "Клацніть на вкладках нижче, щоб переглянути кілька коротких відео з поясненнями, як керувати вмістом на веб-сайті WeMeditate."
          my_author: "Щоразу, коли ви пишете статтю, цей профіль відображатиметься внизу статті. Це допомагає шукачеві більше зв’язуватися з письменником статті, а також встановлює авторитет письменника.<br><br>Ось кілька порад щодо написання хорошої біографії.<br> - Використовуйте третю особу.<br> - Не зупиняйтеся занадто багато на своєму вихованні або на тому, як довго ви медитували.<br> - Згадайте свою професію чи навчання. Покажіть, що ви поважний член суспільства.<br> - Якщо ви не пишете біографію художника, намагайтеся бути приземленим і нехай читач бачить себе у вас."
