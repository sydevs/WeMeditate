      title: "Guida"
      dashboard:
        title: "Come uso questo sito?"
        message: "Se hai appena cominciato a gestire contenuti su WeMeditate, abbiamo preparato dei piccoli video per aiutarti."
        role_description: "Tu sei un %{role} quindi devi %{description}. Per vedere un video tutorial su come fare, clicca il link qua sotto."
        action: "Guarda Video Tutorial"
      index:
        title: "Cosa sono questi?"
        message:
          # Pages
          static_pages: "Queste sono le pagine principali del sito, come ad esempio Home Page, Ispirazione, Shri Mataji, etc. Puoi usare questa lista per modificare il contenuto di queste pagine, però la maggior parte di queste ha contenuti e indirizzi predefiniti."
          promo_pages: "These are custom landing pages. These are used to promote events and special courses." # TODO: Translate
          articles: "Gli articoli sono scritti da Sahaja Yogis per dare ispirazione ai ricercatori. Riguardano diversi temi come: la meditazione nella vita quotidiana, articoli sulle anime realizzate, opere d'arte, musica, poesie di yogis, articoli di approfondimento su temi più profondi, etc. Qualunque cosa uno yogi voglia scrivere.<br><br>Tutti gli articoli sono mostrati nella pagina \"Ispirazione\""
          subtle_system_nodes: "Queste pagine descrivono le diverse parti del Sistema Sottile. Ogni pagina contiene una spiegazione dettagliata delle qualità di un chakra o canale, come si manifesta nella vita quotidiana e quali sono i trattamenti più adatti ad esso."
          streams: "These are live online meditations that are streamed on a weekly basis at a set time. The livestream of the meditation will be embedded on We Meditate, and seekers can subscribe for a reminder when the meditation starts." # TODO: Translate
          # Resources
          meditations: "Questi sono video di meditazioni guidate da yogis. Sono disponibili al pubblico nella sezione \"Meditazioni\".<br><br>Ogni meditazione è classificata dalla sua durata e dal suo obiettivo, così da permettere agli utenti di scegliere la meditazione per soddisfare le loro esigenze. Ogni meditazione ha una \"popolarità\" che indica il numero di visualizzazioni della meditazione."
          treatments: "Queste sono le pagine dei trattamenti che gli yogi possono usare per lavorarsi. Ogni tecnica ha una descrizione e un video illustrativo di esempio."
          tracks: "Le tracce musicali sono disponibili ai ricercatori nella pagina \"Musica\". Le playlist sono generate automaticamente per ogni strumento."
          # Filters
          categories: "Ogni articolo può far parte di una di queste categorie. Un ricercatore può usare queste categorie per filtrare gli articoli di ispirazione per trovare quello a cui sono interessati"
          duration_filters: "Questi permettono di raggruppare le meditazioni per durata, così un ricercatore può guardare la meditazione guidata della lunghezza che preferiscono."
          goal_filters: "Questi permettono di raggruppare le meditazioni il base al chakra su cui vogliono lavorare, così un ricercatore può affrontare le proprie sfide guardando la meditazione."
          instrument_filters: "Questi permettono di raggruppare le tracce musicali, in modo da permettere al ricercatore di sentire la musica che più si addice al proprio umore."
          mood_filters: "Questi permettono di raggruppare le tracce musicali, in modo da permettere al ricercatore di sentire la musica che più si addice al proprio umore."
          artists: "Fornisce informazioni sull'artista di ogni traccia."
          # People
          authors: "Il profilo degli autori appare in fondo agli articoli di ispirazione. Sono utili per rendere più credibile e personale la connessione del ricercatore con l'autore.<br><br>Alcuni profili autore sono associati agli account WeMeditate. Quando un utente che possiede un account scrive un articolo, il profilo autore viene aggiunto automaticamente. Altri collaboratori potrebbero non avere un account e quindi il loro profilo non sarà collegato a nessun account."
          users: "Questi sono gli utenti che possono modificare i contenuti di WeMeditate. Ogni amministratore ha un ruolo che definisce le parti del sito che sono abilitati a modificare, inoltre la maggior parte degli utenti sono vincolati ad alcune lingue."
      show:
        title: "Che cos'è"
        message:
          tutorial: "Clicca qua sotto per vedere alcuni video tutorial per imparare a gestire i contenuti del sito di WeMeditate."
          my_author: Ogni volta che scrivi un articolo questo profilo sarà visualizzato in fondo ad esso. Questo aiuta i ricercatori a sentirsi più legato con l'autore dell'articolo, inoltre aumenta la credibilità dell'autore.<br><br>Ecco alcuni consigli per scrivere una buona biografia.<br> - usa la terza persona.<br> - Non divagare troppo su come hai cominciato a meditare o da quanto tempo lo fai.<br> - Scrivi il tuo lavoro o/e gli studi che hai fatto. Fai vedere che sei un membro rispettabile della società.<br> - A meno che tu non stia scrivendo una biografia molto artistica, cerca di rimanere coi piedi per terra in modo da far riflettere il ricercatore nella tua esperienza."
