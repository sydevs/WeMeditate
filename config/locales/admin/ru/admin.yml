    tutorial: 
      title: "Руководство для начинающих"
      dashboard:
        title: "Как пользоваться сайтом?"
        message: "Если вы только начинаете управлять контентом на WeMeditate, мы подготовили несколько коротких видео, которые помогут вам сориентироваться."
        role_description: "Вы %{role}, ваша роль %{description}. Для видео, объясняющего, как это сделать, нажмите на ссылку ниже."
        action: "Смотреть видео тьюториал"
      index:
        title: "Что это?"
        message:
          # Pages
          static_pages: "Это основные страницы сайта - главная, вдохновение, Шри Матаджи и др. Большинство этих страниц имеют предопределенное содержание и URL-адреса."
          promo_pages: "Это настраиваемые посадочные страницы. Они используются для продвижения событий и специальных курсов."
          articles: "Статьи написаны йогами для вдохновения искателей. Они могут охватывать различные темы, такие как: медитация в повседневной жизни; реализованные люди; художественные произведения, музыка или поэзия йогов; подробные статьи на более глубокие темы и т.д. <br><br>Все статьи показаны на странице \"Вдохновение\"."
          subtle_system_nodes: "Это страницы, которые о тонкой системе. Каждая страница подробно описывает чакру или канал."
          streams: "Это живые онлайн-медитации, которые транслируются еженедельно в установленное время. Прямая трансляция медитации будет встроена в сайт WeMeditate, и искатели могут подписаться на напоминания о начале медитаций."
          # Resources
          meditations: "Это видео медитаций. Они доступны на странице \"Медитации\". <br><br>Медитации разбиты по продолжительности и целям, так что пользователь может выбрать в зависимости от своих интересов. Каждая медитация имеет статистику популярности (количество просмотров в недавнее время)."
          treatments: "Это страницы, которые описывают различные методы чисток. Каждый метод имеет описание и может иметь видео."
          tracks: "Треки доступны для поиска на странице \"Музыка\". Плейлисты создаются автоматически для каждого инструмента."
          # Filters
          categories: "Каждая статья относится к одной из этих категорий. Искатель может использовать эти категории для фильтрации статей Вдохновения."
          duration_filters: "Это позволяет нам группировать медитации по их длительности, чтобы искатели могли выбрать медитацию, исходя из своего времени."
          goal_filters: "Это позволяет нам группировать медитации по чакрам или качествам чакр, так что искатели могут найти нужную медитацию для решения проблем, с которыми они сталкиваются."
          instrument_filters: "Это позволяет нам группировать музыкальные треки, чтобы искатели могли слушать музыку, соответствующую их настроению."
          mood_filters: "Это позволяет нам группировать музыкальные треки, чтобы искатели могли слушать музыку, соответствующую их настроению."
          artists: "Дополнительная информация о музыкантах для каждого трека."
          # People
          authors: "Профили авторов отображаются в нижней части статей Вдохновение. Они полезны для установления доверия и более личной связи искателей с автором статьи.<br><br> Некоторые профили авторов связаны с учетной записью WeMeditate. Когда пользователь с учетной записью пишет статью, его профиль автора автоматически добавляется к ней. Другие участники WeMeditate могут не иметь учетной записи на этом сайте, поэтому их профиль не имеет связанной учетной записи."
          users: "Это люди, которые могут изменять содержание WeMeditate. У каждого администратора есть роль, которая определяет, что ему разрешено редактировать, и почти все администраторы ограничены определенными языками."
      show:
        title: "Что это?"
        message:
          tutorial: "Нажмите ниже, чтобы просмотреть несколько коротких видео, объясняющих, как управлять контентом на WeMeditate."
          my_author: "Этот профиль будет показан внизу вашей статьи. Это помогает искателю лучше узнать автора статьи, а также устанавливает его авторитет.<br><br>Вот некоторые советы по написанию хорошей биографии.<br> - Пиши от третьего лица.<br> - Не зацикливайся на своем детстве или на том, как долго ты медитируешь.<br> - Укажи свою профессию или учебу, вы уважаемый член общества.<br> - Если ты не пишешь биографию художника, постарайся быть приземлённым и позволить читателю увидеть себя в твоей истории."
